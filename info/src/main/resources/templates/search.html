<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
<div class="container">
    <div class="search-container">
        <input placeholder="请输入学号" type="text" name="search" class="input">
        <input type="submit" value="查询" class="button">
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">性别</th>
            <th scope="col">出生日期</th>
            <th scope="col">入学年份</th>
            <th scope="col">程序设计基础成绩</th>
            <th scope="col">Web开发与安全成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${info}">
            <td th:text="${i.id}"></td>
            <td th:text="${i.name}"></td>
            <td th:text="${i.sex}=='1'?'男':'女'"></td>
            <td th:text="${i.birth}"></td>
            <td th:text="${i.time}"></td>
            <td th:text="${i.score1}"></td>
            <td th:text="${i.score2}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
